<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMovieStream</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <div class="brand">MyMovieStream</div>
    <div id="header-ad" class="header-ad"></div>
  </header>

  <!-- ✅ Native Ad Moved Here (Top of Page) -->
  <div id="native-ad-wrapper" class="native-ad-wrapper"></div>

  <main class="main">
    <section class="controls">
      <input id="search" type="search" placeholder="Search movies...">
    </section>

    <section id="movies-grid" class="movies-grid"></section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> MyMovieStream</small>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
